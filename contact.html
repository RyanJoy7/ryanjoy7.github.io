            <form action="">
                <label for="first_name" id="first_name">First Name:</label>

                <br>

                <br>
    
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="127" rows="15"></textarea>
                <br>

                <label for="subscribe">I would like to subscribe to the RecipeRealm newsletter?</label>
                <br>
                <br>
