<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="careersStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeRealm</title>
</head>

<body>
    <header>
        <h1 id="logo">RecipeRealm</h1>
        <nav>
            <ul id="nav-ul-header">
                <li><a href="index.html" class="navbutton">Home</a></li>
                <li><a href="about.html" class="navbutton">About</a></li>
                <li><a href="articles.html" class="navbutton">Articles</a></li>
                <li><a href="careers.html" class="navbutton">Careers</a></li>
                <li><a href="contact.html" class="navbutton">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Job Application</h2>

        <form action="">
            <label for="first_name" id="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>
            <label for="last_name" id="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>
            <label for="phone" id="phone">Phone:</label>
            <input type="number" name="phone" id="phone">
            <br>
            <label for="email" id="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="line1" id="line1">Address Line 1:</label>
            <input type="text" id="line1" name="line1" required>
            <br>
            <label for="line2" id="line2">Address Line 2:</label>
            <input type="text" id="line2" name="line2">
            <br>
            <label for="line3" id="line3">Address Line 3:</label>
            <input type="text" id="line3" name="line3">
            <br>
            <label for="city" id="city">City:</label>
            <input type="text" id="city" name="city">
            <br>
            <label for="state-province" id="state-province">State/Province:</label>
            <input type="text" id="state-province" name="state-province">
            <br>
            <label for="country" id="country">Country:</label>
            <input type="text" id="country" name="country">
            <br>
            <label for="zip" id="zip">Zip Code/Postcode:</label>
            <input type="text" id="zip" name="zip">
            <br><br>
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="please_select">Please Select</option>
                <option value="notApplicable">--</option>
            </select>
            <br><br>
            <label for="message">Why do you want to work for us?</label>
            <br>
            <textarea name="message" id="message" cols="127" rows="15"></textarea>
            <br><br>
            <label for="button">Upload CV/Resume</label>
            <br>
            <input type="button" value="Attach CV">
            <br><br>
            <label for="button">Upload Cover Letter</label>
            <br>
            <input type="button" value="Attach Cover">
            <br><br>
            <input type="checkbox" name="termsAccepted" id="termsAccepted">
            <label for="subscribe">I agree to the terms and conditions.</label>
            <br>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">I would like to subscribe to the RecipeRealm newsletter?</label>
            <br>
            <br>
            <input type="submit" value="Send!">
            <br>

        </form>
    </main>

        <h2>RecipeRealm</h2>

                <ul id="footer-ul">

                    </div>

                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Terms & Conditions</a></li>
                    </div> 
                    <div>
                        <li><a href="">Cookie Policy</a></li>
                        <li><a href="">Manage Privacy Settings</a></li>
                    </div>
                    
                </ul>
            </nav>
        </section>
        <hr>
        <h3 id="copyright">&copy;Ryan Joy </h3>
    </footer>

</body>

</html>
